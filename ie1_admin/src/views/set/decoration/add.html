<section id="uicut-app">
    <section class="g-mainBox">
        <section class="g-sideMenu scroll">
            <div class="title">图文组件</div>
            <ul class="list">
                <li><span v-on:click.stop="btnAddNewModel(1)"><img src="./decoration/images/uc-icon-sidemenu1-1.png"
                                                                   alt="">轮播图</span></li>
                <li><span v-on:click.stop="btnAddNewModel(2)"><img src="./decoration/images/uc-icon-sidemenu1-2.png"
                                                                   alt="">广告位</span></li>
                <li><span v-on:click.stop="btnAddNewModel(3)"><img src="./decoration/images/uc-icon-sidemenu1-3.png"
                                                                   alt="">导航</span></li>
                <li><span v-on:click.stop="btnAddNewModel(4)"><img src="./decoration/images/uc-icon-sidemenu1-4.png"
                                                                   alt="">标题</span></li>
                <li><span v-on:click.stop="btnAddNewModel(5)"><img src="./decoration/images/uc-icon-sidemenu1-5.png"
                                                                   alt="">图文集</span></li>
                <li><span v-on:click.stop="btnAddNewModel(6)"><img src="./decoration/images/uc-icon-sidemenu1-6.png"
                                                                   alt="">图片列表</span></li>
                <li><span v-on:click.stop="btnAddNewModel(7)"><img src="./decoration/images/uc-icon-sidemenu1-7.png"
                                                                   alt="">三方图</span></li>
                <li><span v-on:click.stop="btnAddNewModel(8)"><img src="./decoration/images/uc-icon-sidemenu1-8.png"
                                                                   alt="">四方图</span></li>
                <li></li>
            </ul>
			<div class="title">商品组件</div>
			<ul class="list">
			    <li><span v-on:click.stop="btnAddNewModel(20)"><img src="./decoration/images/uc-icon-sidemenu3-1.png"
			                                                        alt="">商品集</span></li>
			    <li><span v-on:click.stop="btnAddNewModel(21)"><img src="./decoration/images/uc-icon-sidemenu3-2.png"
			                                                        alt="">产品集</span></li>
			    <li><span v-on:click.stop="btnAddNewModel(27)"><img src="./decoration/images/coupon.png"
			                                                        alt="">优惠券</span></li>
				<li><span v-on:click.stop="btnAddNewModel(28)"><img src="./decoration/images/uc-icon-sidemenu3-1.png"
																	alt="">商品分类</span></li>
				<li></li>
				<li></li>
			</ul>
			
            <div class="title">其他</div>
            <ul class="list">
                <li><span v-on:click.stop="btnAddNewModel(9)"><img src="./decoration/images/uc-icon-sidemenu2-1.png"
                                                                   alt="">视频</span></li>
                <li><span v-on:click.stop="btnAddNewModel(10)"><img src="./decoration/images/uc-icon-sidemenu2-2.png"
                                                                    alt="">音频</span></li>
                <li><span v-on:click.stop="btnAddNewModel(11)"><img src="./decoration/images/uc-icon-sidemenu2-3.png"
                                                                    alt="">富文本</span></li>
                <!-- <li><span v-on:click.stop="btnAddNewModel(12)"><img src="./decoration/images/uc-icon-sidemenu2-4.png"
                                                                    alt="">辅助空白</span></li> -->
                <li><span v-on:click.stop="btnAddNewModel(13)"><img src="./decoration/images/uc-icon-sidemenu2-5.png"
                                                                    alt="">分割线</span></li>
                <li><span v-on:click.stop="btnAddNewModel(14)"><img src="./decoration/images/uc-icon-sidemenu2-6.png"
                                                                    alt="">悬浮图标</span></li>
                <li><span v-on:click.stop="btnAddNewModel(15)"><img src="./decoration/images/uc-icon-sidemenu2-7.png"
                                                                    alt="">按钮</span></li>
                <!-- <li><span v-on:click.stop="btnAddNewModel(16)"><img src="./decoration/images/uc-icon-sidemenu2-8.png"
                                                                    alt="">表单</span></li> -->
                <li><span v-on:click.stop="btnAddNewModel(17)"><img src="./decoration/images/uc-icon-sidemenu2-9.png"
                                                                    alt="">客服</span></li>
                <li><span v-on:click.stop="btnAddNewModel(18)"><img src="./decoration/images/uc-icon-sidemenu2-10.png"
                                                                    alt="">公告</span></li>
                <!-- <li><span v-on:click.stop="btnAddNewModel(19)"><img src="./decoration/images/uc-icon-sidemenu2-11.png"
                                                                    alt="">流量主</span></li> -->
                <li><span v-on:click.stop="btnAddNewModel(26)"><img src="./decoration/images/uc-icon-sidemenu3-3.png"
                                                                    alt="">位置</span></li>
				<li><span v-on:click.stop="btnAddNewModel(22)"><img src="./decoration/images/uc-icon-sidemenu3-3.png"
				                                                    alt="">搜索框</span></li>
				<li></li>
				<li></li>
            </ul>
			
            <!-- <div class="title">官网组件</div>
            <ul class="list">
                <li><span v-on:click.stop="btnAddNewModel(23)"><img src="./decoration/images/uc-icon-sidemenu3-1.png"
                                                                    alt="">招聘</span></li>
                <li></li>
                <li></li>
            </ul> -->
           <!-- <div class="title">全局组件</div>
            <ul class="list"> -->
                <!-- <li><span v-on:click.stop="btnAddNewModel(24)"><img src="./decoration/images/uc-icon-sidemenu3-1.png"
                                                                    alt="">留言板</span></li> -->
                <!-- <li><span v-on:click.stop="btnAddNewModel(25)"><img src="./decoration/images/uc-icon-sidemenu3-2.png"
                                                                    alt="">门店</span></li> -->
                <!-- <li><span v-on:click.stop="btnAddNewModel(26)"><img src="./decoration/images/uc-icon-sidemenu3-3.png"
                                                                    alt="">位置</span></li>
				<li></li> -->
            </ul>
        </section>
        <section class="g-centerBox">
            <div class="operate">
                <a href="javascript:void(0)" class="btn btn_add saving" data-value ="0">添加到模板库</a>
                <a href="javascript:void(0)" class="btn btns-submit saving" data-value ="1">保存修改页面</a>
				<div style="display: inline-block;margin-left: 4.375rem;">
					模板名称：<input name="name" placeholder="请输入名称" required="required" style="border: #fff 1px solid !important;padding: 0.3125rem;" />
				</div>
				<span style="display: inline-block;margin-left: 1.25rem;">appid：</span>
				<select style="width: 7.5rem;" class="temSelect" required="required">
					<option class="disabledOption" style="display: none;" value="">请选择应用</option>
				</select>
            </div>
            <!-- 20190418 -->
            <div class="right-operate">
                <button class="btn" v-on:click="btnDeleteModel" v-show="JSON.stringify(temp) != '{}'" :data-id="temp.id">删除</button>
                <button class="btn" v-on:click="btnMove" data-type="Prev" v-show="temp.id>0" :data-id="temp.id">上移</button>
                <button class="btn" v-on:click="btnMove" data-type="Next" v-show="pageParam.length>1 && temp.id< pageParam.length-1" :data-id="temp.id">下移</button>
            </div>

            <div class="view-box" id="the_img_div">
                <div class="content-box scroll">

                    <template v-for="(item,index) in pageParam">
                        <!-- <strong>轮播图</strong> -->
                        <template v-if="item.type==1">
                            <div v-on:click="btnChooseModel(item.id)" class="view-banner"
                                 :class="item.edit==true ?'uc-edit':''" :style="'height:'+item.details.boxHeight+'px'">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" v-show="item.edit == true" :data-id="item.id">x</span>
                                <img :src="item.details.imgs[0].src" alt="">
                                <div v-if="item.details.dotShow" class="dot-box">
                                    <template v-for="(itemImg,itemImgIndex) in item.details.imgs">
                                        <template v-if="itemImgIndex==0">
											<i class="dot dot-on" :style="'background-color:'+item.details.color1"></i>
                                        </template>
                                        <template v-else>
											<i class="dot" :style="'background-color:'+item.details.color2"></i>
                                        </template>
                                    </template>
                                </div>
                            </div>
                        </template>
                        <!-- 广告位 -->
                        <template v-if="item.type==2">
                            <div v-on:click="btnChooseModel(item.id)" class="view-ad" :class="item.edit?'uc-edit':''"
                                 :style="'height:'+item.details.boxHeight+'px'">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <div class="list">
                                    <template v-for="itemImg in item.details.imgs">
                                        <img :src="itemImg.src" alt="" :style="'width:'+itemImg.w">
                                    </template>
                                </div>
                            </div>
                        </template>
                        <!-- 宫格导航 -->
                        <template v-if="item.type==3">
                            <div v-on:click="btnChooseModel(item.id)" class="view-grid" :class="item.edit?'uc-edit':''">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <div class="list"
                                     :style="'background-color:'+item.details.color2+';color:'+item.details.color1">
                                    <template v-for="itemImg in item.details.imgs">
                                        <div class="item"
                                             :style="'width:'+item.details.col+';font-size:'+item.details.fontSize"><img
                                                :src="itemImg.src" alt="" :style="'border-radius:'+item.details.radius+'px'">{{itemImg.text}}
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                        <!-- 标题 -->
                        <template v-if="item.type==4">
                            <div v-on:click="btnChooseModel(item.id)" class="view-title"
                                 :class="item.edit?'uc-edit':''">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <div :class="'title style'+item.details.style"
                                     :style="'background-color:'+item.details.color2+';color:'+item.details.color1">
                                    <i class="line"></i>
                                    <template v-if="item.details.style==5"><span class="txt"
                                                                                 :style="'background-color:'+item.details.color2+';font-size:'+item.details.fontSize">{{item.details.text}}</span>
                                    </template>
                                    <template v-else><span class="txt" :style="'font-size:'+item.details.fontSize">{{item.details.text}}</span>
                                    </template>
                                    <i class="line"></i>
                                </div>
                            </div>
                        </template>
                        <!-- 图文集 -->
                        <template v-if="item.type==5">
                            <div v-on:click="btnChooseModel(item.id)" class="view-product"
                                 :class="item.edit?'uc-edit':''">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <div :class="'list style'+item.details.style"
                                     :style="'background-color:'+item.details.color2">
                                    <template v-for="itemImg in item.details.imgs">
                                        <div class="item">
                                            <div class="img"><img :src="itemImg.src" alt="" class="cover"></div>
                                            <div class="con">
                                                <div class="txt1"
                                                     :style="';color:'+item.details.color1+';font-size:'+item.details.fontSize">
                                                    {{itemImg.title}}
                                                </div>
                                                <div class="txt2">{{itemImg.text}}</div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                        <!-- 图片列表 -->
                        <template v-if="item.type==6">
                            <div v-on:click="btnChooseModel(item.id)" class="view-bannerList"
                                 :class="item.edit?'uc-edit':''">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <div :class="'list style'+item.details.style" :style="'background-color:'+item.details.color2">
                                    <template v-for="itemImg in item.details.imgs">
                                        <div class="item">
                                            <div class="img">
												<img :src="itemImg.src" alt="" class="cover" :style="'border-radius:'+item.details.radius+'px'">
											</div>
                                            <div class="txt1" :style="';color:'+item.details.color1">{{itemImg.text}}
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                        <!-- 三方图 -->
                        <template v-if="item.type==7">
                            <div v-on:click="btnChooseModel(item.id)" class="view-bannerThree"
                                 :class="item.edit?'uc-edit':''">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <div class="list">
                                    <template v-for="(itemImg,indexImg) in item.details.imgs">
                                        <div class="item">
                                            <div class="img" v-if="indexImg"><img :src="itemImg.src" alt=""
                                                                                  class="cover" style="padding: 1px 1px 0 1px;"></div>
                                            <div class="img" v-else><img :src="itemImg.src" alt=""></div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                        <!-- 四方图 -->
                        <template v-if="item.type==8">
                            <div v-on:click="btnChooseModel(item.id)" class="view-bannerThree"
                                 :class="item.edit?'uc-edit':''">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <div class="list style2">
                                    <template v-for="(itemImg,indexImg) in item.details.imgs">
                                        <div class="item">
                                            <div class="img" v-if="indexImg"><img :src="itemImg.src" alt=""
                                                                                  class="cover" style="padding: 1px 1px 0 1px;"></div>
                                            <div class="img" v-else><img :src="itemImg.src" alt=""></div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>


                        <!-- 视频 -->
                        <template v-if="item.type==9">
                            <div v-on:click="btnChooseModel(item.id)" class="view-video"
                                 :class="item.edit?'uc-edit':''">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <div class="video-box" :style="'height:'+item.details.boxHeight+'px'">
                                    <video class="video" src="media/1.mp4" preload="none"
                                           :poster="item.details.imgs[0].src" controls="controls" width=""
                                           :height="item.details.boxHeight+'px'">您的浏览器不支持vedio，请更换浏览器再观看！
                                    </video>
                                </div>
                            </div>
                        </template>
                        <!-- 音频 -->
                        <template v-if="item.type==10">
                            <div v-on:click="btnChooseModel(item.id)" class="view-voice"
                                 :class="item.edit?'uc-edit':''">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <div class="voice-box">
                                    <div class="item">
                                        <div class="left">
                                            <img :src="item.details.imgs[0].src" alt="">
                                            <button class="btn-play">
                                                <img src="./decoration/images/play.png" alt="">
                                            </button>
                                        </div>
                                        <div class="right">
                                            <div class="txt1">{{item.details.imgs[0].name}} <span class="time">{{item.details.imgs[0].time}}</span>
                                            </div>
                                            <div class="txt2">{{item.details.imgs[0].author}}</div>
                                        </div>
                                    </div>
                                    <audio src="media/1.mp3" controls="controls"></audio>
                                </div>
                            </div>
                        </template>
                        <!-- 富文本 -->
                        <template v-if="item.type==11">
                            <div v-on:click="btnChooseModel(item.id)" class="view-article"
                                 :class="item.edit?'uc-edit':''" :style="'background-color:'+item.details.color2">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <div class="article-box" v-html="item.details.text">
                                </div>
                            </div>
                        </template>
                        <!-- 辅助空白 -->
                        <template v-if="item.type==12">
                            <div v-on:click="btnChooseModel(item.id)" class="view-empty"
                                 :class="item.edit?'uc-edit':''">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <div class="empty-box"
                                     :style="'background-color:'+item.details.color2+';height:'+item.details.boxHeight+'px;'">
                                </div>
                            </div>
                        </template>
                        <!-- 分割线 -->
                        <template v-if="item.type==13">
                            <div v-on:click="btnChooseModel(item.id)" class="view-splitLine"
                                 :class="item.edit?'uc-edit':''">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <div class="splitLine-box"
                                     :style="'background-color:'+ item.details.color2 +';padding: '+ item.details.paddingTopBottom +'px 0;'">
                                    <template v-if="item.details.style=='1'">
                                        <div class="line"
                                             :style="'border-bottom: '+ item.details.boxHeight +'px solid '+ item.details.color1"></div>
                                    </template>
                                    <template v-if="item.details.style=='2'">
                                        <div class="line"
                                             :style="'border-bottom: '+ item.details.boxHeight +'px dashed '+ item.details.color1"></div>
                                    </template>
                                    <template v-if="item.details.style=='3'">
                                        <div class="line"
                                             :style="'border-bottom: '+ item.details.boxHeight +'px dotted '+ item.details.color1"></div>
                                    </template>
                                </div>
                            </div>
                        </template>
                        <!-- 悬浮图标 -->
                        <template v-if="item.type==14">
                            <div v-on:click="btnChooseModel(item.id)" class="view-service"
                                 :class="item.edit?'uc-edit':''"
                                 :style="'right:'+item.details.positionRight + '%;bottom:'+item.details.positionBottom + '% ;opacity:' + item.details.opacity">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <div class="item">
                                    <img :src="item.details.imgs[0].src" alt="">
                                </div>
                            </div>
                        </template>
                        <!-- 按钮 -->
                        <template v-if="item.type==15">
                            <div v-on:click="btnChooseModel(item.id)" class="view-botton"
                                 :class="item.edit?'uc-edit':''">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <template v-if="item.details.borderShow">
                                    <button class="btn"
                                            :style="'background-color:'+ item.details.color2+ ';color:' + item.details.color1 + ';border:' + item.details.color3 + ' 1px solid;border-radius:' + item.details.radius+'px;'">
                                        <img v-if="item.details.iconShow" :src="item.details.imgs[0].src" alt=""
                                             class="icon">{{item.details.text}}
                                    </button>
                                </template>
                                <template v-else>
                                    <button class="btn"
                                            :style="'background-color:'+ item.details.color2+ ';color:' + item.details.color1 + ';border-radius:' + item.details.radius+'px;'">
                                        <img v-if="item.details.iconShow" :src="item.details.imgs[0].src" alt=""
                                             class="icon">{{item.details.text}}
                                    </button>
                                </template>
                            </div>
                        </template>
                        <!-- 表单 -->
                        <template v-if="item.type==16">
                            <div v-on:click="btnChooseModel(item.id)" class="view-chooseForm"
                                 :class="item.edit?'uc-edit':''">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <button class="btn">
                                    {{item.details.text}}
                                </button>
                            </div>
                        </template>
                        <!-- 客服 -->
                        <template v-if="item.type==17">
                            <div v-on:click="btnChooseModel(item.id)" class="view-fixedIcon"
                                 :class="item.edit?'uc-edit':''"
                                 :style="'right:'+item.details.positionRight + '%;bottom:'+item.details.positionBottom + '%;opacity:' + item.details.opacity">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <div class="item">
                                    <img :src="item.details.imgs[0].src" alt="">
                                </div>
                            </div>
                        </template>
                        <!-- 公告 -->
                        <template v-if="item.type==18">
                            <div v-on:click="btnChooseModel(item.id)" class="view-notice"
                                 :class="item.edit?'uc-edit':''"
                                 :style="'background-color:'+item.details.color2+';color:'+item.details.color1">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <div class="item">
									<el-carousel height="24px" direction="vertical" :autoplay="true">
										<el-carousel-item v-for="item in item.details.imgs" class="item">
											<img :src="item.src" alt="" class="icon">
											{{item.text}}
										</el-carousel-item>
									</el-carousel>
                                    <!-- <img :src="item.details.imgs[0].src" alt="" class="icon">
                                    {{item.details.text}} -->
                                </div>
                            </div>
                        </template>
                        <!-- 流量主 -->
                        <template v-if="item.type==19">
                            <div v-on:click="btnChooseModel(item.id)" class="view-flowMaster"
                                 :class="item.edit?'uc-edit':''" :style="'height:'+item.details.boxHeight+'px'">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <img src="./decoration/images/uc-banner2.png" alt="">
                            </div>
                        </template>
                        <!-- 商品集 -->
                        <template v-if="item.type==20">
                            <div v-on:click="btnChooseModel(item.id)" class="view-product view-product2"
                                 :class="item.edit?'uc-edit':''">
                                <span class="g-viewBoxClose" v-on:click="btnDeleteModel" :data-id="item.id">x</span>
                                <div :class="'list style'+item.details.style"
                                     :style="'background-color:'+item.details.color2">
                                    <template v-for="itemImg in item.details.imgs">
                                        <div class="item">
                                            <div class="img"><img :src="itemImg.src" alt="" class="cover"></div>
                                            <div class="con">
                                                <div class="txt1"
                                                     :style="';color:'+item.details.color1+';font-size:'+item.details.fontSize">
                                                    {{itemImg.title}}

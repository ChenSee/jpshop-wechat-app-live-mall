<title>短信列表</title>

<div class="layui-fluid">

<div class="layui-tab">
  <ul class="layui-tab-title">
    <li class="layui-this" id='lia'>短信签名列表</li>
    <li id='lib'>添加签名</li>
  </ul>
  <div class="layui-tab-content">
		<!--短信签名列表-->
    <div class="layui-tab-item layui-show" id='tt'>
			<table id="signatures_list" lay-filter="opreation"></table>
		</div>
		<!--添加/编辑签名-->
    <div class="layui-tab-item layui-col-md6 layui-col-md-offset3" id='opt'>
			<form class="layui-form form">
				<table class="layui-table">
					<tr class="layui-form-item">
						<td>
							<label class="layui-form-label">签名名称</label>
						</td>
						<td>
							<div class="layui-input-block">
								<input type="text" name="text" required lay-verify="required" placeholder="请输入签名名称" autocomplete="off" class="layui-input">
							</div>
						</td>
					</tr>
					<tr>
						<td class="layui-form-item">
							<label class="layui-form-label">签名备注</label>
						</td>
						<td>
							<div class="layui-input-block">
								 <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
							</div>
						</td>
					</tr>
					<tr>
						<td class="layui-form-item img">
							<label class="layui-form-label">证件截图</label>
						</td>
						<td>
							<div class="layui-input-block">
								<span style="position:relative; display:block;">
									<a class="layui-btn layui-col-md7">上传</a>
									<input id="addimg" type="file" >
								</span>
								<label class="layui-col-md12">图片格式:jpg/png,大小不超过1M</label>
								<img id="DocumentScreenimg">
							</div>
							
						</td>
					</tr>
					<tr>
						<td class="layui-form-item" colspan="2">
							<a class="layui-btn layui-col-md-offset5" lay-submit lay-filter="sub" id="add">保存</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
  </div>
</div>
  <script type="text/javascript">
		layui.use('Signatureslist', layui.factory('Signatureslist'));
  </script>
	<script type="text/html" id="opreationes">
		<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
	<!--短信状态模板-->
	<script type="text/html" id="SignatureslistTpl">
		{{#  if(d.status == '0'){ }}
			<span class="layui-col-md8 layui-col-md-offset2">已通过</span>
		{{#  } else	if(d.status == '2'){ }}
			<span class="layui-col-md8 layui-col-md-offset2">未通过</span>
		{{#  } }}
	</script>
	<style>
		.layui-table img{
			max-width:200px;
		}
		
		#DocumentScreenimg{
			height:200px;
			width:200px;
			margin-top:10px;
			border:1px solid #e5e5e5;
		}
		
		
		input[id=addimg]{
			border:0px solid red;
			position:absolute; 
			left:0px; 
			top:0px; 
			opacity:0; 
			height:36px;
			width:200px;
		}
		
		input[id=addimg] :hover{
			 cursor:pointer;
		}
	</style>
</div>

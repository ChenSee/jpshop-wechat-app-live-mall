<title>model</title>
<div class="layui-fluid">
    <div class="layui-col-md12">
        <form class="layui-form layui-col-md11">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input name="searchName" placeholder="请输入名称" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <a class="layui-btn" lay-submit lay-filter="find">查询</a>
                </div>
            </div>
        </form>
        <a class="layui-btn layui-col-md1" lay-submit lay-filter="showAdd">新增</a>
    </div>
    <!--弹出层-->
    <form class="layui-form" style='display:none;' id="add_edit_form">
        <div class="layui-form-item">
            <label class="layui-form-label">模板名称</label>
            <div class="layui-input-inline">
                <input name="name" required lay-verify="required" placeholder="请输入模板名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用途</label>
            <div class="layui-input-inline">
                <select name="purpose" id="purpose">
                    <option value="order">同步模板</option>
                    <option value="message">消息模板</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">appid</label>
            <div class="layui-input-inline">
				<select name="app_id" required lay-verify="required" id="app_id"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">模板库id</label>
            <div class="layui-input-inline">
                <input name="keyword_list_id" required lay-verify="required" placeholder="请输入模板库id" class="layui-input">
            </div>
        </div>
		<div class="layui-form-item model is-display">
			<div class="auto-height">
				<ul class="background-color" id="background-color">
				</ul>
				<div style="clear: both;"></div>
			</div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">关键词库</label>
		    <div class="layui-input-inline">
		        <input name="keyword_list" required lay-verify="required" placeholder="请输入关键词库" class="layui-input" disabled>
		    </div>
		</div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="checkbox" name="status" checked lay-skin="switch" lay-text="开启|关闭">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <a class="layui-btn" id="btn" lay-submit lay-filter="sub">提交</a>
            </div>
        </div>
    </form>
    <!--数据表格-->
    <div class="layui-col-md12">
        <table id="pageTable" lay-filter="pageTable" lay-data="{id: 'pageTable'}">
        </table>
    </div>
</div>
<!--添加/编辑签名-->
<script type="text/javascript">
    layui.use('set/messageTemplate', layui.factory('set/messageTemplate'));
</script>
<script type="text/html" id="operations">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
<!--用途模板-->
<script type="text/html" id="purposeTpl">
    {{#  if(d.purpose == 'order'){ }}
    <span class="layui-col-md8">同步模板</span>
    {{#  } else if(d.purpose == 'message'){ }}
    <span class="layui-col-md8">消息模板</span>
    {{#  } else { }}
    <span class="layui-col-md8">类型错误</span>
    {{#  } }}
</script>
<!--状态码模板-->
<script type="text/html" id="statusTpl">
    <input type="checkbox" value="{{d.id}}" lay-skin="switch" lay-text="开启|关闭" lay-filter="status" {{
           d.status== 1 ? 'checked' : '' }}>
</script>

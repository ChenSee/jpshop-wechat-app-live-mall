<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/user/login.css?v={{ layui.admin.v }}-1" media="all">
</script>


<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>注册账号</h2>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-shouji"
                       for="LAY-user-login-cellphone"></label>
                <input type="text" name="phone" id="LAY-user-login-cellphone" lay-verify="phone" placeholder="手机号码"
                       class="layui-input phone_class">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-zzqrcode"
                               for="LAY-user-login-vercode"></label>
                        <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required"
                               placeholder="验证码"
                               class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid"
                                    id="LAY-user-reg-getsmscode">获取验证码
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="密码"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-repass"></label>
                <input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required" placeholder="确认密码"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="checkbox" name="agreement" lay-skin="primary" title="同意用户协议" checked>
            </div>
            <div>
                <p class='golook'>点击注册即代表同意<a href='src/views/user/registrationProtocol.html'
                                              style='color:#029789!important'
                                              target='_blank'>用户协议</a></p>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit">立即注册</button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <a lay-href="/user/login" class="layadmin-user-jump-change layadmin-link layui-hide-xs">已有帐号登录</a>
                <a lay-href="/user/login"
                   class="layadmin-user-jump-change layadmin-link layui-hide-sm layui-show-xs-inline-block">登入</a>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'form', 'user'], function () {
        var $ = layui.$,
            setter = layui.setter,
            admin = layui.admin,
            form = layui.form;
        var baseUrl = setter.baseUrl;
        var errorMsg = setter.errorMsg;//错误提示
        var timeOutCode = setter.timeOutCode;//token错误代码
        var timeOutMsg = setter.timeOutMsg;//token错误提示
        var openIndex;//定义弹出层，方便关闭
        var loading;//定义加载效果
        var loadType = 1;//layer.open 类型
        var loadShade = {shade: 0.3};//layer.open shade属性

        form.render();

        var flag = 0;
        $(".phone_class").blur(function () {
            $.ajax({
                url: baseUrl + '/merchantUsers?phone=' + this.value,
                type: 'get',
                async: false,
                beforeSend: function () {
                    loading = layer.load(loadType, loadShade);//显示加载图标
                },
                success: function (res) {
                    layer.close(loading);//关闭加载图标
                    if (res.status == timeOutCode) {
                        layer.msg(timeOutMsg);
                        admin.exit();
                        return false;
                    }
                    if (res.status == 500) {
                        layer.msg(res.message, {icon: 1, time: 1000});
                        return false;
                    }
                    layer.close(openIndex);
                    if (res.status == 200) {
                        layer.msg('该手机号已注册', {icon: 1, time: 2000});
                        return false;
                    }
                    flag = 1;
                },
                error: function () {
                    layer.msg(errorMsg);
                    layer.close(loading);
                }
            })
        });

        $(document).off('click', '#LAY-user-reg-getsmscode').on('click', '#LAY-user-reg-getsmscode', function () {
            if (!flag) {
                return;
            }
            //发送短信验证码
            admin.sendAuthCode({
                elem: '#LAY-user-reg-getsmscode',
                elemPhone: '#LAY-user-login-cellphone',
                elemVercode: '#LAY-user-login-vercode',
                ajax: {
                    url: setter.baseUrl + '/merchantsSmsCode' //实际使用请改成服务端真实接口
                }
            });
        })


        //提交
        form.on('submit(LAY-user-reg-submit)', function (obj) {
            if (!flag) {
                return;
            }
            var field = obj.field;

            //确认密码
            if (field.password !== field.repass) {
                return layer.msg('两次密码输入不一致');
            }

            //是否同意用户协议
            if (!field.agreement) {
                return layer.msg('你必须同意用户协议才能注册');
            }

            //请求接口
            admin.req({
                url: setter.baseUrl + '/merchantRegister' //实际使用请改成服务端真实接口
                ,
                type: 'post',
                data: field,
                done: function (res) {
                    if (res.status != 200) {
                        layer.msg(res.message)
                        return false;
                    }
                    layer.msg('注册成功', {
                        offset: '15px',
                        icon: 1,
                        time: 1000
                    }, function () {
                        location.hash = '/user/login'; //跳转到登入页
                    });
                }
            });
            return false;
        });
    });
</script>

<style>
    .golook {
        color: #666;
        line-height: 18px;
        padding-right: 15px;
        margin-bottom: 15px;
    }

    .layadmin-user-login-box {
        padding-bottom: 1px;
    }

    .layadmin-user-login-other {
        padding-top: 0;
    }

    .layadmin-user-login-main {
        margin-top: 3vw;
    }

    .layui-btn {
        background: #37c9cc;
    }

    .layui-btn-primary {
        background: #fff;
    }

    .layui-form-checked[lay-skin=primary] i {
        border-color: #37c9cc;
        background-color: #37c9cc;
        color: #fff;
    }
</style>

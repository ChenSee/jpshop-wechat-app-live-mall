<div class='content'>
    <a class="layui-btn" lay-href="/app/list">返回应用</a>
    <form class="layui-form" id="add_edit_form">
        <div class="layui-form-item">
            <span>手机号成功绑定后只支持手机号登录，原账号失效</span>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input name="phone" lay-verify="required|phone" placeholder="请输入手机号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码</label>

                <input name="code" class="layui-input">
            </div>
            <div class="layui-input-inline code" style="width: 150px; margin-top: 10px;">
                <a lay-submit lay-filter="get_code" href="javascript: void(0)" style="color: dodgerblue;">获取验证码</a>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <a class="layui-btn" lay-submit lay-filter="sub">保存</a>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    layui.use('user/phone', layui.factory('user/phone'));

<title>团购路线</title>
<div class="layui-fluid">
    <div class="layui-col-md12">
        <form class="layui-form layui-col-md11">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input name="searchName" placeholder="请输入名称" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <a class="layui-btn" lay-submit lay-filter="find">查询</a>
                </div>
            </div>
        </form>
        <a class="layui-btn layui-col-md1" lay-submit lay-filter="showAdd">新增</a>
    </div>
    <!--弹出层-->
    <form class="layui-form" style='display:none;' id="add_edit_form">
        <div class="layui-form-item">
            <label class="layui-form-label">路线名称</label>
            <div class="layui-input-inline">
                <input name="name" required lay-verify="required" placeholder="请输入仓库名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">司机姓名</label>
            <div class="layui-input-inline">
                <input name="realname" required lay-verify="required" placeholder="请输入司机姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-inline">
                <input name="phone" required lay-verify="required|number" placeholder="请输入联系电话" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-inline">
                <input name="addr" required lay-verify="required" placeholder="请输入仓库地址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">经纬度</label>
            <div class="layui-input-inline">
                <input name="coordinate" required lay-verify="required" placeholder="请输入经纬度" class="layui-input">
            </div>
            <div class="layui-input-block" style="margin-left: 300px;">
                <a href="https://lbs.amap.com/console/show/picker" target="_blank" style="color: #0a8ffb">点击获取坐标</a>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">小区团长</label>
            <div class="layui-input-inline">
                <select name="leader_uid" id="leader_uid"> </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="checkbox" name="status" checked lay-skin="switch" lay-text="开启|关闭">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <a class="layui-btn" id="btn" lay-submit lay-filter="sub">提交</a>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <!--数据表格-->
    <div class="layui-col-md12">
        <table id="pageTable" lay-filter="pageTable" lay-data="{id: 'pageTable'}"></table>
    </div>
</div>
<div class="circuit_map" id="circuit_map" style="width:790px;height:550px;border:#ccc solid 1px;font-size:12px;display: none;"></div>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.8&key=8464048ba4a22195cef4077d5f796bf7&plugin=AMap.ToolBar,AMap.Driving,AMap.PlaceSearch,AMap.Geocoder"></script>
<!--添加/编辑签名-->
<script type="text/javascript">
    layui.use('customers/warehouse', layui.factory('customers/warehouse'));
</script>
<script type="text/html" id="operations">
    <a class="layui-btn layui-btn-xs" lay-event="circuit_map">标注图</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
<!--状态码模板-->
<script type="text/html" id="statusTpl">
    <input type="checkbox" value="{{d.id}}" lay-skin="switch" lay-text="开启|关闭" lay-filter="status" {{
           d.status== 1 ? 'checked' : '' }}>
</script>

<style>
    #add_edit_form {
        margin-top: 20px;
        margin-right: 20px;
    }
</style>

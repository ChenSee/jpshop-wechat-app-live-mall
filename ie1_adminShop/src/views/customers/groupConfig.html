<section id="uicut-app">
    <section class="uc-section21">
        <form>
            <ul class="form">
                <li><span class="tt">社区团购开启：</span><label id="is_open" class="checkbox">开启</label></li>

                <li><span class="tt">公告：</span>
                    <input type="text" name="content" style="width: 365px;">
                </li>
                <li class="chooseTime"><span class="tt">休市时间设置：</span>
                    <div class="item">
                        <input type="text" name="open_time" id="open_time">
                    </div>
                    <em>到</em>
                    <div class="item">
                        <input type="text" name="close_time" id="close_time">
                    </div>
                    <span class="tips">24小时制，分钟0-59（默认以00秒开始）</span>
                </li>
                <li><span class="tt">团长申请海报：</span>
                    <a class="layui-btn layui-col-md1 addImgPutBan">上传</a>
                    <p style="height: 40px;"></p>
                    <div id="imageBan"></div>
                </li>
                <li><span class="tt">休市海报：</span>
                    <a class="layui-btn layui-col-md1 addImgPut">上传</a>
                    <p style="height: 40px;"></p>
                    <div id="image"></div>
                </li>
                <li><span class="tt">供应商申请海报：</span>
                    <a class="layui-btn layui-col-md1 addImgPutSupplier">上传</a>
                    <p style="height: 40px;"></p>
                    <div id="imageSupplier"></div>
                </li>
                <li><span class="tt">发货方式：</span>
                    <label id="is_express" class="checkbox">快递</label>
                    <label id="is_site" class="checkbox">自提</label>
                    <label id="is_tuan_express" class="checkbox">团长配送</label>
                </li>
                <li><span class="tt">自定义团长名称：</span>
                    <input type="text" name="leader_name">
                </li>
                <li><span class="tt">团长覆盖范围：</span>
                    <input type="text" name="leader_range">
                    <i class="unit">公里</i>
                </li>
            </ul>
            <div class="title">提现设置</div>
            <ul class="form">
                <li><span class="tt">提现手续费：</span>
                    <input type="text" name="withdraw_fee_ratio">
                    <i class="unit">%</i>
                </li>
                <li><span class="tt">最低提现金额：</span>
                    <input type="text" name="min_withdraw_money">
                    <i class="unit">最低1元</i>
                </li>
            </ul>
            <div class="title">佣金设置</div>
            <ul class="form">
                <li><span class="tt">团长佣金：</span>
                    <input type="text" name="commission_leader_ratio">
                    <i class="unit">%</i>
                </li>
                <!--<li><span class="tt">推荐佣金：</span>-->
                    <!--<input type="text" name="commission_user_ratio">-->
                    <!--<i class="unit">%</i>-->
                <!--</li>-->
                <li><span class="tt">自提点佣金：</span>
                    <input type="text" name="commission_selfleader_ratio">
                    <i class="unit">%</i>
                </li>
            </ul>
            <div class="operate">
                <!--<a href="" class="btn btn-blue">保存</a>-->
                <a class="layui-btn" id="btn" lay-submit lay-filter="config_sub">保存</a>
            </div>
        </form>
    </section>
</section>
<div class="introduce_images"></div>
<link type="text/css" rel="styleSheet" href="./src/style/goods/group.css"/>
<link type="text/css" rel="styleSheet" href="./group/css/main.css"/>
<link type="text/css" rel="stylesheet" href="./start/layui/css/modules/code.css"/>
<script type="text/javascript" src="./src/lib/common.js"></script>
<script type="text/javascript">
    layui.use('customers/groupConfig', layui.factory('customers/groupConfig'));
</script>
<script>
    $("body").on('click', '.checkbox', function (event) {
        event.preventDefault();
        $(this).toggleClass('on');
    });
</script>
<style>
    #image, #imageBan, #imageSupplier {
        border: 1px solid #e5e5e5;
    }

    #image, #image img, #imageBan, #imageBan img, #imageSupplier, #imageSupplier img {
        height: 140px;
        width: 140px;
    }
</style>

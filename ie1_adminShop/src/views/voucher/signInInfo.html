<div class="layui-fluid">
    <div class="layui-col-md12">
        <form class="layui-form">
            <div class="layui-input-inline">

            </div>
            <a class="layui-btn" lay-submit lay-filter="show_users" style="margin-left: 2vw">显示所有签到人员</a>
        </form>

    <!--数据表格-->
    <!--数据表格-->
    <div class="layui-col-md12">
        <table id="pageTable" lay-filter="pageTable" lay-data="{id: 'pageTable'}"></table>
    </div>
    <!--<div class="layui-col-md12 users" style="text-align: center;"></div>-->
    <div id="add_edit_form" style="display: none;text-align: center"></div>
</div>
<!--添加/编辑签名-->

    layui.use('voucher/signInInfo', layui.factory('voucher/signInInfo'));
</script>

    <img class="layui-upload-img" style="width:40px; height:40px"
         src={{ d.avatar }}>
</script>
<script type="text/html" id="operations">
    <a class="layui-btn layui-btn-xs" lay-event="show">签到详情</a>
</script>

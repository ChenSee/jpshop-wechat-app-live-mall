<title>新人专享</title>
<div class="layui-fluid">
    <div class="layui-col-md12">
        <form class="layui-form layui-col-md11">
            <div class="layui-form-item">
                <label class="layui-form-label">开启新人专享</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="is_recruits" lay-skin="switch" lay-filter="is_recruits" lay-text="开启|关闭">
                    <span class="remark">若开启新人专享，则需要选择新人专享的商品，此商品只有没有下过单的新用户才能购买。新用户为没有下单支付成功的用户</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新用户展示</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="is_recruits_show" lay-skin="switch" lay-filter="is_recruits_show" lay-text="开启|关闭">
                    <span class="remark">如不开启，则所有用户都可以看到，但不能购买，仅限新用户购买</span>
                </div>
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn" lay-submit lay-filter="add_goods">添加商品</a>
            </div>
        </form>
    </div>
    <div class="layui-col-md12">
        <form class="layui-form layui-col-md11">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input name="searchName" placeholder="请输入名称" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <a class="layui-btn" lay-submit lay-filter="find">查询</a>
                </div>
            </div>
        </form>
    </div>
    <!--弹出层-->
    <form class="layui-form" style='display:none;' id="goods_form">
        <!--数据表格-->
        <div class="layui-col-md12">
            <table id="pageTableGoods" lay-filter="pageTableGoods" lay-data="{id: 'pageTableGoods'}"></table>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <a class="layui-btn" id="btn" lay-submit lay-filter="goods_save">保存</a>
            </div>
        </div>
    </form>
    <!--数据表格-->
    <div class="layui-col-md12">
        <table id="pageTable" lay-filter="pageTable" lay-data="{id: 'pageTable'}"></table>
    </div>
</div>
<div class="introduce_images"></div>
<!--添加/编辑签名-->
<script type="text/javascript">
    layui.use('voucher/recruits', layui.factory('voucher/recruits'));
</script>
<script type="text/html" id="operations">
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
<!--图片模板-->
<script type="text/html" id="imgTpl">
    <img class="layui-upload-img" style="width:40px; height:40px"
         src={{ d.pic_url }}>
</script>
<!--状态码模板-->
<script type="text/html" id="statusTpl">
    <input type="checkbox" value="{{d.id}}" lay-skin="switch" lay-text="开启|关闭" lay-filter="status" {{
           d.status== 1 ? 'checked' : '' }}>
</script>
<!--应用类型模板-->
<script type="text/html" id="typeTpl">
    {{#  if(d.type == '1'){ }}
    <span class="layui-col-md8">1</span>
    {{#  } else if(d.type == '2'){ }}
    <span class="layui-col-md8">2</span>
    {{#  } else if(d.type == '3'){ }}
    <span class="layui-col-md8">3</span>
    {{#  } else { }}
    <span class="layui-col-md8">类型错误</span>
    {{#  } }}
</script>

<style>
    /*列表展示图片时需要添加*/
    .layui-table-cell {
        height: auto;
    }

    .layui-form-switch {
        margin-top: 0px;
    }

    .remark {
        font-size: 12px;
        color: rgb(153, 161, 172);
        margin-left: 10px;
    }

    #goods_form .layui-table-cell {
        width: 180px;
    }

    #goods_form .laytable-cell-checkbox {
        width: 60px;
    }
</style>

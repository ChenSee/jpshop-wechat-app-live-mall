<title>充值</title>
<div class="layui-fluid">
    <div class="layui-tab" lay-filter="pay">
        <ul class="layui-tab-title">
            <li class="layui-this" lay-id="1">充值活动</li>
            <li lay-id="2">充值记录</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-col-md12">
                    <form class="layui-form layui-col-md11">
                        <div class="layui-form-item">
                            <!--<div class="layui-input-inline">-->
                                <!--<input name="searchName" placeholder="请输入名称" autocomplete="off" class="layui-input">-->
                            <!--</div>-->
                            <!--<div class="layui-input-inline">-->
                                <!--<a class="layui-btn" lay-submit lay-filter="find">查询</a>-->
                            <!--</div>-->
                        </div>
                    </form>
                    <a class="layui-btn layui-col-md1" lay-submit lay-filter="showAdd">新增</a>
                </div>
                <!--弹出层-->
                <form class="layui-form" style='display:none;' id="add_edit_form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">充值金额</label>
                        <div class="layui-input-inline">
                            <input name="money" required lay-verify="required|number" placeholder="请输入文本"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">到账金额</label>
                        <div class="layui-input-inline">
                            <input name="remain_money" required lay-verify="required|number" placeholder="请输入文本"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-inline">
                            <textarea name="remarks" required lay-verify="required" placeholder="请输入详细说明"
                          class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <!--<div class="layui-form-item">-->
                        <!--<label class="layui-form-label">类型</label>-->
                        <!--<div class="layui-input-block">-->
                            <!--<input type="radio" name="type" value="0" title="通用"/>-->
                            <!--<input type="radio" name="type" value="1" title="微信"/>-->
                            <!--<input type="radio" name="type" value="2" title="支付宝"/>-->
                            <!--<input type="radio" name="type" value="3" title="银行卡"/>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="status" checked lay-skin="switch" lay-text="开启|关闭">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <a class="layui-btn" id="btn" lay-submit lay-filter="sub">提交</a>
                        </div>
                    </div>
                </form>
                <!--数据表格-->
                <div class="layui-col-md12">
                    <table id="pageTable" lay-filter="pageTable" lay-data="{id: 'pageTable'}"></table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-col-md12">
                    <form class="layui-form layui-col-md11">
                        <div class="layui-form-item">
                            <div class="layui-input-inline">
                                <input name="searchNameRecord" placeholder="请输入名称" autocomplete="off"
                                       class="layui-input">
                            </div>
                            <div class="layui-input-inline">
                                <a class="layui-btn" lay-submit lay-filter="findRecord">查询</a>
                            </div>
                        </div>
                    </form>
                </div>
                <!--数据表格-->
                <div class="layui-col-md12">
                    <table id="pageTableRecord" lay-filter="pageTableRecord" lay-data="{id: 'pageTableRecord'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="introduce_images"></div>
<!--添加/编辑签名-->
<script type="text/javascript">
    layui.use('voucher/pay', layui.factory('voucher/pay'));
</script>
<script type="text/html" id="operations">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
<!--状态码模板-->
<script type="text/html" id="statusTpl">
    <input type="checkbox" value="{{d.id}}" lay-skin="switch" lay-text="开启|关闭" lay-filter="status" {{
           d.status== 1 ? 'checked' : '' }}>
</script>

<style>
    #add_edit_form {
        margin-top: 20px;
        margin-right: 20px;
    }
</style>

<title>签到记录</title>
<div class="layui-fluid">
    <div class="layui-col-md12">
        <form class="layui-form layui-col-md11">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input name="searchName" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <a class="layui-btn" lay-submit lay-filter="find">查询</a>
                </div>
            </div>
        </form>
    </div>
    <!--数据表格-->
    <!--数据表格-->
    <div class="layui-col-md12">
        <table id="pageTable" lay-filter="pageTable" lay-data="{id: 'pageTable'}"></table>
    </div>
</div>
<!--添加/编辑签名-->
<script type="text/javascript">
    layui.use('voucher/signInPrize', layui.factory('voucher/signInPrize'));
</script>
<script type="text/html" id="operations">
    {{# if(d.status != '1'){ }}
    <a class="layui-btn layui-btn-xs" lay-event="edit">确认奖励发放</a>
    {{# } }}
</script>
<!--图片模板-->
<script type="text/html" id="imgTpl">
    <img class="layui-upload-img" style="width:40px; height:40px"
         src={{ d.avatar }}>
</script>
<!--应用类型模板-->
<script type="text/html" id="give_typeTpl">
    {{#  if(d.give_type == '1'){ }}
    <span class="layui-col-md8">积分</span>
    {{#  } else if(d.give_type == '2'){ }}
    <span class="layui-col-md8">优惠券</span>
    {{#  } else if(d.give_type == '3'){ }}
    <span class="layui-col-md8">实物商品</span>
    {{#  } else { }}
    <span class="layui-col-md8">类型错误</span>
    {{#  } }}
</script>
<!--应用类型模板-->
<script type="text/html" id="give_valueTpl">
    {{#  if(d.give_type == '1'){ }}
    <span class="layui-col-md8">{{ d.give_value }}积分</span>
    {{#  } else if(d.give_type == '2' || d.give_type == '3'){ }}
    <span class="layui-col-md8">{{ d.give_value.split('_')[1]}}</span>
    {{#  } else { }}
    <span class="layui-col-md8">类型错误</span>
    {{#  } }}
</script>
<!--状态码模板-->
<script type="text/html" id="statusTpl">
    {{#  if(d.status == '1'){ }}
    <span class="layui-col-md8">已发放</span>
    {{#  } else { }}
    <span class="layui-col-md8">未发放</span>
    {{#  } }}
</script>

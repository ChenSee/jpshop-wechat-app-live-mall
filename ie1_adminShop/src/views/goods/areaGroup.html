<title>model</title>
<div class="layui-fluid">
    <div class="layui-col-md12">
        <form class="layui-form layui-col-md11">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input name="searchName" placeholder="请输入名称" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <a class="layui-btn" lay-submit lay-filter="find">查询</a>
                </div>
            </div>
        </form>
        <a class="layui-btn layui-col-md1" lay-submit lay-filter="showAdd">新增</a>
    </div>
    <!--弹出层-->
    <form class="layui-form" style='display:none;' id="add_edit_form">
        <div class="layui-form-item">
            <label class="layui-form-label">选择区域</label>
            <div class="layui-input-inline province region" style="width: 160px;">
                <div class="province_div">
                    <input type="checkbox" lay-skin="primary" name="province_all"/>
                    <span class="province_name">全选</span>
                </div>
            </div>
            <div class="layui-input-inline city region" style="width: 160px;">
                <div class="city_div">
                    <input type="checkbox" lay-skin="primary" id="2"/>
                    <span class="city_name">连云港市</span>
                </div>
            </div>
            <div class="layui-input-inline area region" style="width: 160px;">
                <div class="area_div">
                    <input type="checkbox" lay-skin="primary" id="3"/>
                    <span class="area_name">海州区</span>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">分组名称</label>
            <div class="layui-input-inline">
                <input name="name" required lay-verify="required" placeholder="请输入分组名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="checkbox" name="status" checked lay-skin="switch" lay-text="开启|关闭">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <a class="layui-btn" id="btn" lay-submit lay-filter="sub">提交</a>
            </div>
        </div>
    </form>
    <!--数据表格-->
    <div class="layui-col-md12">
        <table id="pageTable" lay-filter="pageTable" lay-data="{id: 'pageTable'}">
        </table>
    </div>
</div>
<!--添加/编辑签名-->
<script type="text/javascript">
    layui.use('goods/areaGroup', layui.factory('goods/areaGroup'));
</script>
<script type="text/html" id="operations">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
<!--状态码模板-->
<script type="text/html" id="statusTpl">
    <input type="checkbox" value="{{d.id}}" lay-skin="switch" lay-text="开启|关闭" lay-filter="status" {{
           d.status== 1 ? 'checked' : '' }}>
</script>
<link type="text/css" rel="styleSheet" href="./src/style/goods/group.css"/>
<style>
    .province, .city, .area {
        margin: 0.3vw 0 0.3vw 0;
    }

    .city {
        margin-left: 1vw;
    }

    .area {
        margin-left: 2vw;
    }

    .layui-form-checkbox span {
        font-size: 11px;
    }

    .layui-form-item .layui-form-checkbox[lay-skin="primary"] {
        margin-top: 0px;
    }

    .province_div, .city_div, .area_div {
        width: 160px;
    }
</style>

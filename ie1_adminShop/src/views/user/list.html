					<input class="layui-input" placeholder="请输入ID/昵称" name="searchName"/>

			<div class="layui-form-item layui-inline">

				<label class="layui-form-label">时间范围</label>

			<thead class="theaders">

					<td>ID</td>
					<td>头像</td>
					<td>昵称姓名</td>
					<td>性别</td>
					<td>会员等级</td>
					<td>账户</td>
					<td>收件地址信息</td>
					<td>订单消费</td>
					<td>注册时间</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody class="tbodys">
			</tbody>
		</table>
		<div id="page"></div>
    </div>
</div>

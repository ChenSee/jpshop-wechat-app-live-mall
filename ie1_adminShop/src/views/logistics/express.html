<title>model</title>
<div class="layui-fluid">
    <div class="layui-col-md12">
        <form class="layui-form layui-col-md11">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input name="searchName" placeholder="请输入名称" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <a class="layui-btn" lay-submit lay-filter="find">查询</a>
                </div>
            </div>
        </form>
        <a class="layui-btn layui-col-md1" lay-href="/logistics/add">创建模板</a>
    </div>
    <!--数据表格-->
    <div class="layui-col-md12">
        <table id="pageTable" lay-filter="pageTable" lay-data="{id: 'pageTable'}">
        </table>
    </div>
</div>
<!--添加/编辑签名-->
<script type="text/javascript">
    layui.use('logistics/express', layui.factory('logistics/express'));
</script>
<script type="text/html" id="operations">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
<!--状态码模板-->
<script type="text/html" id="statusTpl">
    {{# if(d.status != 1) { }}
    <a class="layui-btn layui-btn-xs status_open" data="{{ d.id }}">开启</a>
    {{# } else { }}
    <span class="layui-col-md8">已开启</span>
    {{# } }}
</script>
<!--计费方式模板-->
<script type="text/html" id="typeTpl">
    {{#  if(d.type == '1'){ }}
    <span class="layui-col-md8">计件</span>
    {{#  } else if(d.type == '2'){ }}
    <span class="layui-col-md8">记重</span>
    {{#  } else if(d.type == '3'){ }}
    <span class="layui-col-md8">距离</span>
    {{#  } else { }}
    <span class="layui-col-md8">类型错误</span>
    {{#  } }}
</script>
<link type="text/css" rel="styleSheet"  href="./src/style/model.css" />

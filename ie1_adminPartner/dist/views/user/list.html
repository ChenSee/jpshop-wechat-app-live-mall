<title>model</title>
<div class="layui-fluid">
    <div class="layui-col-md12">
        <form class="layui-form layui-col-md11">
            <div class="layui-form-item">
                <label class="layui-form-label">关键词：</label>
                <div class="layui-input-inline">
                    <input name="searchName" placeholder="请输入名称" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">购物车数量：</label>
                <div class="layui-input-inline">
                    <select name="cart_num">
                        <option value="">未选择</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">5</option>
                        <option value="5">10+</option>
                    </select>
                </div>
                <label class="layui-form-label">购买次数：</label>
                <div class="layui-input-inline">
                    <select name="pay_num">
                        <option value="">未选择</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">5</option>
                        <option value="5">10+</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">客户身份：</label>
                <div class="layui-input-inline">
                    <select name="is_vip">
                        <option value="">未选择</option>
                        <option value="1">会员</option>
                        <option value="0">非会员</option>
                    </select>
                </div>
                <label class="layui-form-label">来源方式：</label>
                <div class="layui-input-inline">
                    <select name="type">
                        <option value="">未选择</option>
                        <option value="1">微信</option>
                        <option value="2">小程序</option>
                    </select>
                </div>
                <label class="layui-form-label">购物金额：</label>
                <div class="layui-input-inline">
                    <select name="pay_price">
                        <option value="">未选择</option>
                        <option value="1">300以内</option>
                        <option value="2">300-500</option>
                        <option value="3">500-1000</option>
                        <option value="4">1000+</option>
                    </select>
                </div>
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn" lay-submit lay-filter="find">查询</a>
            </div>
        </form>
    </div>
    <!--数据表格-->
    <div class="layui-col-md12">
        <table id="pageTable" lay-filter="pageTable" lay-data="{id: 'pageTable'}">
        </table>
    </div>
</div>
<!--添加/编辑签名-->
<script type="text/javascript">
    layui.use('user/list', layui.factory('user/list'));
</script>
<script type="text/html" id="operations">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
<!--图片模板-->
<script type="text/html" id="imgTpl">
    <img class="layui-upload-img" style="width:40px; height:40px"
         src={{ d.avatar }}>
</script>
<!--性别模板-->
<script type="text/html" id="sexTpl">
    {{#  if(d.sex == '1'){ }}
    <span class="layui-col-md8">男</span>
    {{#  } else if(d.sex == '2'){ }}
    <span class="layui-col-md8">女</span>
    {{#  } else { }}
    <span class="layui-col-md8">保密</span>
    {{#  } }}
</script>
<!--客户身份模板-->
<script type="text/html" id="isVipTpl">
    {{#  if(d.is_vip == '1'){ }}
    <span class="layui-col-md8">会员</span>
    {{#  } else if(d.is_vip == '0'){ }}
    <span class="layui-col-md8">非会员</span>
    {{#  } else { }}
    <span class="layui-col-md8">类型错误</span>
    {{#  } }}
</script>
<!--来源方式模板-->
<script type="text/html" id="typeTpl">
    {{#  if(d.type == '1'){ }}
    <span class="layui-col-md8">微信端</span>
    {{#  } else if(d.type == '2'){ }}
    <span class="layui-col-md8">小程序</span>
    {{#  } else { }}
    <span class="layui-col-md8">类型错误</span>
    {{#  } }}
</script>
<!--购买金额模板-->
<script type="text/html" id="priceTpl">
    <span class="layui-col-md8">{{ parseFloat(d.pay_price) }}</span>
</script>
<!--状态码模板-->
<script type="text/html" id="statusTpl">
    <input type="checkbox" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁用" lay-filter="statusTpl" {{
           d.status== 1 ? 'checked' : '' }}>
</script>
<link type="text/css" rel="styleSheet" href="./src/style/user/list.css"/>

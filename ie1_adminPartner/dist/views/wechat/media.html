<title>media</title>

<div class="layui-fluid">
    <div class="layui-col-md12">
        <!-- 选项卡 -->
        <div class="layui-tab" lay-filter="tab">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="1">图片</li>
                <li lay-id="2">图文</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-col-md12 item_box page1">
                    <div class="layui-col-md2">
                        <a class="layui-btn layui-col-md4">上传</a>
                        <input type="file" id="addImgPut" multiple="multiple">
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <a class="layui-btn mul_del_btn" style="display: block;">批量删除</a>
                            <div class="mul_del_div" style="display: none;">
                                <a class="layui-btn mul_del_cancel">取消</a>
                                <a class="layui-btn mul_del">确认</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="images page1"></div>
                <div id="page1" class="page_img page1"></div>
                <div class="layui-tab-item layui-container page2"></div>
            </div>
        </div>
    </div>
</div>
<!--添加/编辑签名-->
<script type="text/javascript">
    layui.use('wechat/media', layui.factory('wechat/media'));
</script>
<link type="text/css" rel="styleSheet" href="./src/style/wechat/media.css"/>

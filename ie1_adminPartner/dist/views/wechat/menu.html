<title>公众号菜单配置</title>

<div class="layui-fluid">
    <!--标题-->
    <div class="title">
        <h2 class="title_name">自定义菜单</h2>
    </div>
    <!--正文-->
    <div class="body_text">
        <!--左侧部分-->
        <div class="left">
            <div class='mobile_menu_preview'>
                <div class="mobile_hd left_title">需要获取并设置</div>
                <div class="mobile_bd">
                    <ul class="pre_menu_list"></ul>
                </div>
            </div>
        </div>
        <!--右侧部分-->
        <form class="layui-form" id="form">
            <div class="right">
                <!--右侧头部-->
                <div class="right_top" style="display: none;">
                    <h4 class="global_info">当前菜单</h4>
                    <a href="javascript: void(0)" class="global_extra delete_menu">删除菜单</a>
                </div>
                <!--右侧正文-->
                <div class="right_text " style="display: none;">
                    <div class="layui-form-item menu_control_group">
                        <label class="layui-form-label menu_name_key">菜单名称</label>
                        <div class="layui-input-inline menu_input_box">
                            <input name="name" required lay-verify="required" placeholder="请输入菜单名称"
                                   class="layui-input menu_name">
                            <span class="menu_tips">字数不超过4个汉字或8个字母</span>
                        </div>
                    </div>
                    <div class="right_content">
                        <div class="layui-form-item menu_control_group">
                            <label class="layui-form-label">菜单内容</label>
                            <div class="layui-input-block menu_controls ">
                                <input class="lbl_content" type="radio" name="menu_content" value="1" title="发送消息"
                                       lay-filter="radio" checked/>
                                <input class="lbl_content" type="radio" name="menu_content" value="2" title="跳转网页"
                                       lay-filter="radio"/>
                                <input class="lbl_content" type="radio" name="menu_content" value="3" title="跳转小程序"
                                       lay-filter="radio"/>
                            </div>
                        </div>
                        <!--正文默认显示框-->
                        <div class="content_1 content" style="display: block;">
                            <div>
                                <span>回复内容</span>
                                <!--<input name="save_key_word_id" style="display: none;"/>-->
                                <span class="key_word_view"></span>
                            </div>
                            <ul class="tab_cont_cover">
                                <li class="create-type__item show_key_word_list">
                                    <a href="javascript: void(0)" class="create-type__link">
                                        <i class="create-type__icon share"></i>
                                        触发关键字
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!--一下为切换显示框-->
                        <!--菜单内容为跳转网页展示-->
                        <div class="content_2 content" style="display: none;">
                            <p class="">订阅者点击该菜单会跳到以下链接</p>
                            <div class="layui-form-item">
                                <label class="layui-form-label">页面地址</label>
                                <div class="layui-input-inline">
                                    <input name="url" placeholder="请输入页面地址"
                                           class="layui-input">
                                </div>
                            </div>
                        </div>
                        <!--菜单内容为关联小程序展示-->
                        <div class="content_3 content" style="display: none;">
                            <p class="">自定义菜单可跳转已绑定的小程序，本公众号尚未绑定小程序。</p>
                            <div class="layui-form-item">
                                <label class="layui-form-label">AppID</label>
                                <div class="layui-input-inline">
                                    <input name="AppID" placeholder="请输入AppID"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">页面</label>
                                <div class="layui-input-inline">
                                    <input name="page_path" placeholder="请输入跳转页面的小程序访问路径"
                                           class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /* 右侧底部箭头 */ -->
                    <span class="editor_arrow_wrp">
                        <i class="editor_arrow editor_arrow_out"></i>
                        <i class="editor_arrow editor_arrow_in"></i>
                    </span>
                </div>
                <!--点击关键词显示列表页面-->
                <div class="key_word_list" style="display: none"></div>
            </div>
            <!--底部按钮-->
            <div class="bottom">
                <a class="layui-btn" id="btn" lay-submit lay-filter="sub">保存</a>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use('wechat/menu', layui.factory('wechat/menu'));
</script>
<link type="text/css" rel="styleSheet" href="./src/style/wechat/menu.css"/>
<script type="text/javascript" src="./src/lib/common.js"></script>
<script type="text/javascript" src="./jquery.min.js"></script>

<title>model</title>
<div class="layui-fluid">
    <div class="layui-col-md12">
        <!-- 选项卡 -->
        <div class="layui-tab" lay-filter="tab">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="1">关键词回复</li>
                <li lay-id="2">非关键词回复</li>
                <li lay-id="3">关注回复</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-col-md12">
                        <form class="layui-form layui-col-md11">
                            <div class="layui-form-item">
                                <div class="layui-input-inline">
                                    <input name="searchName" placeholder="请输入关键词名称" autocomplete="off"
                                           class="layui-input">
                                </div>
                                <div class="layui-input-inline">
                                    <a class="layui-btn" lay-submit lay-filter="find">查询</a>
                                </div>
                            </div>
                        </form>
                        <a class="layui-btn layui-col-md1" lay-submit lay-filter="showAdd">添加</a>
                    </div>
                    <table id="pageTable" lay-filter="pageTable" lay-data="{id: 'pageTable'}"></table>
                </div>
                <!--弹出层-->
                <form class="layui-form" style='display:none;' id="key_word_form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">关键词</label>
                        <div class="layui-input-inline">
                            <input name="words" required lay-verify="required" placeholder="请输入关键词" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">匹配类型</label>
                        <div class="layui-input-inline">
                            <select name="type" id="type">
                                <option value="1">全匹配</option>
                                <option value="2">半匹配</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">回复类型</label>
                        <div class="layui-input-inline">
                            <select name="reply_type" lay-filter="reply_type">
                                <option value="1">文字</option>
                                <option value="2">图片</option>
                                <option value="3">图文</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item show_content">
                        <label class="layui-form-label">回复内容</label>
                        <div class="layui-input-inline">
                            <input name="content" placeholder="请输入关键词" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item show_image" style="display: none;">
                        <label class="layui-form-label">图片</label>
                        <div class="layui-input-block">
                            <span class="layui-col-md12" style="position:relative; display:block;">
                                <a class="layui-btn layui-col-md4 key_word_select_pictures">选择图片</a>
                            </span>
                            <img class="image_url">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="add_edit_status" checked lay-skin="switch" lay-text="开启|关闭">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <a class="layui-btn" lay-submit lay-filter="key_word_sub">提交</a>
                        </div>
                    </div>
                </form>
                <div class="layui-tab-item">
                    <form class="layui-form" id="un_key_word_form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">回复类型</label>
                            <div class="layui-input-inline">
                                <select name="un_key_reply_type" lay-filter="reply_type">
                                    <option value="1">文字</option>
                                    <option value="2">图片</option>
                                    <option value="3">图文</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item show_content">
                            <label class="layui-form-label">回复内容</label>
                            <div class="layui-input-inline">
                                <input name="un_key_content" placeholder="请输入关键词" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item show_image" style="display: none;">
                            <label class="layui-form-label">图片</label>
                            <div class="layui-input-block">
                                <span class="layui-col-md12" style="position:relative; display:block;">
                                    <a class="layui-btn layui-col-md2 key_word_select_pictures">选择图片</a>
                                </span>
                                <img class="image_url">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <a class="layui-btn" lay-submit lay-filter="un_key_word_sub">提交</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-tab-item">
                    <form class="layui-form" id="follow_form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">回复类型</label>
                            <div class="layui-input-inline">
                                <select name="follow_reply_type" lay-filter="reply_type">
                                    <option value="1">文字</option>
                                    <option value="2">图片</option>
                                    <option value="3">图文</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item show_content">
                            <label class="layui-form-label">回复内容</label>
                            <div class="layui-input-inline">
                                <input name="follow_content" placeholder="请输入关键词" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item show_image" style="display: none;">
                            <label class="layui-form-label">图片</label>
                            <div class="layui-input-block">
                                <span class="layui-col-md12" style="position:relative; display:block;">
                                    <a class="layui-btn layui-col-md2 key_word_select_pictures">选择图片</a>
                                </span>
                                <img class="image_url">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <a class="layui-btn" lay-submit lay-filter="follow_sub">提交</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--选择图片打开窗口-->
            <div class="select_pictures_page" style="display: none;">
                <div class="images"></div>
                <div id="image_page" class="page_img"></div>
            </div>
        </div>
    </div>
</div>
<!--添加/编辑签名-->
<script type="text/javascript">
    layui.use('wechat/reply', layui.factory('wechat/reply'));
</script>
<!-- 关键字回复 对应的菜单 -->
<script type="text/html" id="operations">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
<!--回复类型模板-->

    {{#  if(d.reply_type == '1'){ }}

    {{#  } else if(d.reply_type == '2'){ }}

    {{#  } else if(d.reply_type == '3'){ }}
    <span class="layui-col-md8">图文</span>
    {{#  } else { }}
    <span class="layui-col-md8">类型错误</span>
    {{#  } }}
</script>
<!--匹配类型模板-->
<script type="text/html" id="typeTpl">
    {{#  if(d.type == '1'){ }}
    <span class="layui-col-md8">全匹配</span>
    {{#  } else if(d.type == '2'){ }}
    <span class="layui-col-md8">半匹配</span>
    {{#  } else { }}
    <span class="layui-col-md8">类型错误</span>
    {{#  } }}
</script>
<!--状态码模板-->
<script type="text/html" id="statusTpl">
    <input type="checkbox" value="{{d.id}}" lay-skin="switch" lay-text="开启|关闭" lay-filter="statusTpl" {{
           d.status== 1 ? 'checked' : '' }}>
</script>
<script type="text/javascript" src="./src/lib/common.js"></script>

        margin-top: 20px;

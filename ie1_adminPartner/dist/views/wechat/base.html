<title>公众号基本配置</title>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <form class="layui-form">
                <div class="first_page">
                    <div class="layui-form-item layui-row">
                        <label class="layui-form-label">公众号名称</label>
                        <div class="layui-input-inline">
                            <input name="name" required lay-verify="required" placeholder="请输入公众号名称"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row">
                        <label class="layui-form-label">公众号账号</label>
                        <div class="layui-input-inline">
                            <input name="account" required lay-verify="required" placeholder="请输入公众号账号"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">公众号类型</label>
                        <div class="layui-input-inline">
                            <select name="type" id="type" required lay-verify="required">
                                <option value="">请选择公众号类型</option>
                                <option value="订阅号">订阅号</option>
                                <option value="认证订阅号">认证订阅号</option>
                                <option value="服务号">服务号</option>
                                <option value="认证服务号/认证政府订阅号/认证媒体订阅号">认证服务号/认证政府订阅号/认证媒体订阅号</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row">
                        <label class="layui-form-label">描述</label>
                        <div class="layui-input-inline">
                            <textarea name="describe" placeholder="请输入描述" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row">
                        <label class="layui-form-label">原始ID</label>
                        <div class="layui-input-inline">
                            <input name="initialID" required lay-verify="required" placeholder="请输入原始ID"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">AppID</label>
                        <div class="layui-input-inline">
                            <input name="AppID" required lay-verify="required" placeholder="请输入微信公众号平台的AppID"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">AppSecret</label>
                        <div class="layui-input-inline">
                            <input name="AppSecret" required lay-verify="required" placeholder="请输入微信公众号平台的AppSecret"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">头像</label>
                        <div class="layui-input-inline">
                            <span class="layui-col-md12" style="position:relative; display:block;">
                                <a class="layui-btn layui-col-md4">上传</a>
                                <input id="addHeadImg" type="file">
                            </span>
                            <img id="headImg">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">二维码</label>
                        <div class="layui-input-inline">
                            <span class="layui-col-md12" style="position:relative; display:block;">
                                <a class="layui-btn layui-col-md4">上传</a>
                                <input id="addQrCodeImg" type="file">
                            </span>
                            <img id="qrCodeImg">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <a class="layui-btn" lay-submit="" lay-filter="next">下一步</a>
                        </div>
                    </div>
                </div>
                <div class="second_page" style="display: none;">
                    <div class="layui-form-item layui-row">
                        <div class="head_top">
                            <p class="head__hd">第一步</p>
                            <p class="head__bd">登录 <a class="weixin">微信公众平台</a> ，点击 开发 配置下的 基本配置</p>
                            <img src="./src/images/wechat/base_menu.jpg"/>
                            <p class="head__btm">#如果您未成为开发者，请勾选页面上的同意协议，再点击 <a class="dev">成为开发者</a> 按钮</p>
                        </div>
                        <div class="second_step">
                            <p class="head__hd">第二步</p>
                            <p class="head__bd">在基本配置中，找到 [<a class="dev">服务器配置</a>] 下的 服务器地址(URL)、令牌(Token)、消息加解密密钥(EncodingAESKey) 设置</p>
                            <img src="./src/images/wechat/base_page.jpg"/>
                            <p class="input_box">#将以下链接填入对应输入框</p>
                            <p class="unified">URL:<b class="url"></b>
                                <input name="url" value="" style="display: none;"/>
                                <a class="copy">点击复制</a>
                            </p>
                            <p class="unified">Token:<b class="token"></b>
                                <input name="token" value="" style="display: none;"/>
                                <a class="regenerate_token">重新生成</a>
                                <a class="copy">点击复制</a>
                            </p>
                            <p class="unified">EncodingAESKey:<b class="aes"></b>
                                <input name="aes" value="" style="display: none;"/>
                                <a class="regenerate_aes">重新生成</a>
                                <a class="copy">点击复制</a>
                            </p>
                            <p class="enable_the">#如果以前已填写过URL和Token，请点击 修改配置 ，再填写上述信息</p>
                            <p class="enable_the">#请点击 启用 ，以启用服务器配置</p>
                            <img src="./src/images/wechat/base_server.jpg"/>
                        </div>
                        <div>
                            <p class="head__hd">第三步</p>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <a class="layui-btn" lay-submit="" lay-filter="previous">上一步</a>
                            <a class="layui-btn" lay-submit="" lay-filter="sub">保存</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    layui.use('wechat/base', layui.factory('wechat/base'));
</script>
<script type="text/javascript" src="./src/lib/common.js"></script>
<script type="text/javascript" src="./jquery.min.js"></script>
<link type="text/css" rel="styleSheet" href="./src/style/wechat/base.css"/>

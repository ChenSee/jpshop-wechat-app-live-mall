        <div class="layui-col-md12">
            <table id="pageTable" lay-filter="pageTable" lay-data="{id: 'pageTable'}"></table>

        <!--子订单数据表格-->
        <div class="layui-col-md12" style="display: none" id="suborder">
            <!--买家：Hans  订单总价：100  优惠金额：10  付款总额：90  下单时间：2018-11-06 19:21:30-->
            <!--订单状态：待付款  售后状态：未售后  备注：123123  管理员备注：12312-->
            <div class="childOrders">
                <div class="orderChilds">
                    <div class="buyers">
                        <h5>买家：</h5>
                        <span class="buyersData" id="su_nickname"></span>
                    </div>
                    <div class="buyers">
                        <h5>订单总价：</h5>
                        <span class="buyersData" id="total_price"></span>
                    </div>
                    <div class="buyers">
                        <h5>优惠金额：</h5>
                        <span class="buyersData" id="sv_price"></span>
                    </div>
                    <div class="buyers">
                        <h5> 付款总额： </h5>
                        <span class="buyersData" id="payment_money"></span>
                    </div>
                    <div class="buyers">
                        <h5>下单时间：</h5>
                        <span class="buyersData" id="create_time"></span>
                    </div>
                </div>
                <div class="orderStatus">
                    <div class="buyers">
                        <h5>订单状态：</h5>
                        <span class="buyersData" id="order_status"></span>
                    </div>
                    <div class="buyers">
                        <h5>退款状态： </h5>
                        <span class="buyersData" id="order_after_sale"></span>
                    </div>
                    <div class="buyers">
                        <h5>备注： </h5>
                        <span class="buyersData" id="remark"></span>
                    </div>
                    <div class="managementNote">
                        <h5>管理员备注：</h5>
                        <span class="buyersData" id="admin_remark"></span>
                    </div>
                </div>
            </div>
            <table id="suborderPageTable" lay-filter="suborderPageTable" lay-data="{id: 'suborderPageTable'}"></table>
        </div>
        <!--发货页面-->
        <form class="layui-form" style='display:none;width:30vw;padding-top:10px;' id="send_form">
            <div class="layui-form-item">
                <label class="layui-form-label">快递名称</label>
                <div class="layui-input-block">
                    <select name="express_id" id="express_id"> </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">快递单号</label>
                <div class="layui-input-block">
                    <input name="express_number" required lay-verify="required" placeholder="请输入快递单号" class="layui-input"
                        style="width: 50%;">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <a class="layui-btn" lay-submit lay-filter="expressSub">提交</a>
                </div>
            </div>
        </form>
        <!--退款详情页面 需要展示申请退款信息-->
        <form class="layui-form" style='display:none;width:30vw;padding-top:10px;' id="after_sale_form">
            <div class="layui-form-item">
                <label class="layui-form-label">退款类型</label>
                <div class="layui-input-block">
                    <span id="after_type"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">退款理由</label>
                <div class="layui-input-block">
                    <span id="after_remark"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">退款图片</label>
                <div class="layui-input-block">
                    <span id="after_imgs"></span>
                </div>
            </div>
            <!--已发货同意退款-->
            <div class="after_sale_agree_info" style="display: none;">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <a class="layui-btn" lay-submit lay-filter="confirmation_of_receipt">确认收货</a>
                    </div>
                </div>
            </div>
            <!--拒绝退款-->
            <div class="after_sale_refuse_info" style="display: none;">
                <div class="layui-form-item">
                    <label class="layui-form-label">拒绝说明</label>
                    <div class="layui-input-block">
                        <span id="after_admin_remark"></span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">拒绝图片</label>
                    <div class="layui-input-block">
                        <span id="after_admin_imgs"></span>
                    </div>
                </div>
            </div>
            <div class="layui-form-item after_sale_operation">
                <div class="layui-input-block">
                    <a class="layui-btn" lay-submit lay-filter="agree_refund">同意退款</a>
                    <a class="layui-btn" lay-submit lay-filter="refuse_refund">拒绝退款</a>
                </div>
            </div>
        </form>
        <!--拒绝页面弹窗-->
        <form class="layui-form refused_page" id="refuse_form">
            <div class="layui-form-item">
                <label class="layui-form-label">拒绝说明</label>
                <div class="layui-input-block">
                    <textarea name="after_admin_remark" required lay-verify="required" placeholder="请输入拒绝说明" class="layui-input text_area"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-col-md10 layui-col-md-offset2 pic">
                <label class="layui-form-label">拒绝图片</label>
                <div class="layui-input-block">
                    <a id="putAddBtn">
                        <i class="layui-icon layui-icon-face-smile">&#xe61f;</i>
                        添加图片</a>
                    <span class="layui-col-md6 refused_pictures">
                        <img id="image">
                        <div class="layui-upload-list refuse_picture" id="images"></div>
                    </span>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <a class="layui-btn" lay-submit lay-filter="refuse">确定</a>
                </div>
            </div>
        </form>
    </div>
</div>

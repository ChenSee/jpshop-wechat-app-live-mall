<title>资金明细</title>
<div class="layui-fluid">
    <div class="layui-col-md12">
        <form class="layui-form layui-col-md11">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input name="start_time" placeholder="请输入开始时间" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input name="end_time" placeholder="请输入结束时间" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <select name="type" id="type">
                        <!--状态 1=已结算,0=结算中,2=已拒绝-->
                        <option value="">未选择状态</option>
                        <option value="0">结算中</option>
                        <option value="1">已结算</option>
                        <option value="2">已拒绝</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <a class="layui-btn" lay-submit lay-filter="find">查询</a>
                </div>
                <div class="layui-input-inline" style="margin-top: 10px">
                    可提现金额：<span class="withdrawable_cash">0</span>
                </div>
                <div class="layui-input-inline">
                    <a class="layui-btn" lay-submit lay-filter="withdrawal">提现</a>
                </div>
                <div class="layui-input-inline">
                    <a class="layui-btn" lay-submit lay-filter="commission_flow">佣金流水</a>
                </div>
            </div>
        </form>
    </div>
    <!--弹出层-->
    <form class="layui-form" style='display:none;' id="add_edit_form">
        <div class="layui-form-item">
            <label class="layui-form-label">收款人姓名</label>
            <div class="layui-input-inline">
                <input name="realname" required lay-verify="required" placeholder="请输入收款人姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提现金额</label>
            <div class="layui-input-inline">
                <input name="withdrawal_money" required lay-verify="required" placeholder="请输入提现金额" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提现方式</label>
            <div class="layui-input-inline">
                <select name="send_type" id="send_type">
                    <option value="2">支付宝</option>
                    <option value="3">银行卡</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提现账号</label>
            <div class="layui-input-inline">
                <input name="pay_number" required lay-verify="required" placeholder="请输入提现账号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <a class="layui-btn" id="btn" lay-submit lay-filter="sub">提交</a>
            </div>
        </div>
    </form>
    <!--数据表格-->
    <div class="layui-col-md12">
        <table id="pageTable" lay-filter="pageTable" lay-data="{id: 'pageTable'}"></table>
    </div>
    <!--佣金流水数据表格-->
    <div class="layui-col-md12 commission_flow" style="display: none;">
        <table id="pageTableFlow" lay-filter="pageTableFlow" lay-data="{id: 'pageTableFlow'}"></table>
    </div>
</div>
<!--添加/编辑签名-->
<script type="text/javascript">
    layui.use('capital/detailed', layui.factory('capital/detailed'));
</script>
<style>
    #add_edit_form {
        margin-top: 20px;
        margin-right: 20px;
    }

    .commission_flow .layui-table-cell {
        width: 200px;
    }
</style>

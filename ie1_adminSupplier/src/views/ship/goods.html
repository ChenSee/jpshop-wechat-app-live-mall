<title>供货商商品列表</title>
<div class="layui-fluid">
    <section id="uicut-app">
		<section class="uc-section81">
			<div class="box box1">
				<div class="left">
					<a style="cursor:pointer;" class="btn showAdd">+ 添加商品</a>
				</div>
				<div class="right">
					<select name="" id="" class="select"></select>
					<input type="text" placeholder="ID/" class="selectId">
					<input type="submit" value="搜索" class="btn find">
				</div>
			</div>
			<div class="box box2">
				<div class="g-table">
					<table>
						<tr>
							<th>排序</th>
							<th>商品Id</th>
							<th>商品</th>
							<th>价格</th>
							<th>库存</th>
							<th>销量</th>
							<th>状态</th>
							<th>属性</th>
							<th>审核状态</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</table>
				</div>
			</div>
		</section>
	</section>
    <div id="page"></div>
</div>
<!--添加/编辑签名-->

    layui.use('ship/goods', layui.factory('ship/goods'));
</script>
